<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sing up</title>
    <link rel="stylesheet" href="singUp.css" />
    <link rel="stylesheet" href="./mobileWidth.css" />
  </head>
  <body>
  <div class="sing-up">
    <form action="">
      <div class="create-an-account">Create An Account</div>
      <div class="group-61">
        <label class="name" for="input-email">Email</label>
        <input class="input" type="email" id="input-email" name="customer-email">
      </div>
      <div class="group-61">
        <label class="name" for="input-password">Password</label>
        <input class="input" type="password" id="input-password" name="customer-password">
        <!-- <div class="eye-11">
          <img class="vector-1" src="../assets/vectors/vector35_x2.svg" />
        </div> -->
      </div>
      <div class="group-61">
        <label class="name" for="input-password">Enter your password again</label>
        <input class="input" type="password" id="input-password">
        <!-- <div class="eye-11">
          <img class="vector-1" src="../assets/vectors/vector35_x2.svg" />
        </div> -->
      </div>
      <div class="group-61">
        <label class="name" for="input-name">Name</label>
        <input class="input" type="text" id="input-name" name="customer-name">
      </div>
      <div class="group-61">
        <label class="name" for="input-tel">Tel</label>
        <input class="input" type="tel" id="input-tel" name="customer-tel">
      </div>
      <div class="group-61">
        <label class="name" for="input-dob">Day of birth</label>
        <input class="input" type="date" id="input-dob" name="customer-dob">
      </div>
      <button class="sing-up-1 group-33"> Sign up </button>
    </form>
      <div class="container-3">
        <div class="already-have-an-account">Already have an account?</div>
        <a class="group-117" href="#">
          <div>
            <span class="sing-in"> Sign in </span>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
