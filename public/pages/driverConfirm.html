<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Driver Confirm</title>
    <link rel="stylesheet" href="driverConfirm.css" />
    <link rel="stylesheet" href="./mobileWidth.css" />
  </head>
  <body>
    <div class="driver-confirm">
      <div class="ui-bars-status-bars-white-base">
        <div class="time-style">
          <span class="container"> 9:41 </span>
        </div>
        <div class="container">
          <img
            class="mobile-signal"
            src="../assets/vectors/mobileSignal_x2.svg"
          />
          <img class="wifi" src="../assets/vectors/wifi14_x2.svg" />
          <img class="battery" src="../assets/vectors/battery5_x2.svg" />
        </div>
      </div>
      <div class="group-25">
        <div class="list-menu-1">
          <div class="group">
            <img class="vector" src="../assets/vectors/vector84_x2.svg" />
          </div>
          <div class="group-1">
            <img class="vector-1" src="../assets/vectors/vector63_x2.svg" />
          </div>
          <div class="group-2">
            <img class="vector-2" src="../assets/vectors/vector77_x2.svg" />
          </div>
        </div>
        <div class="alaska">Alaska</div>
        <img class="bell-1" src="../assets/vectors/bell19_x2.svg" />
      </div>
      <img
        class="undraw-profile-data-mk-6-k-1"
        src="../assets/vectors/undrawProfileDataMk6K1_x2.svg"
      />
      <div class="group-116">
        <div class="confirm">Confirm?</div>
        <span
          class="you-got-aride-request-from-marius-ciocirlan-please-pick-him-from-his-request-location-please-go-quick"
        >
          You got a ride request from Marius Ciocirlan.<br />
          Please Pick him from his request location.<br />
          Please go quick.
        </span>
      </div>
      <div class="container-1">
        <div class="group-61">
          <div class="multiply-1">
            <img class="vector-77" src="../assets/vectors/vector70_x2.svg" />
          </div>
        </div>
        <div class="group-33">
          <span class="confirm-request"> Confirm Request </span>
        </div>
      </div>
    </div>
  </body>
</html>
