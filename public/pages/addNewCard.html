<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add New Card</title>
    <link rel="stylesheet" href="addNewCard.css" />
    <link rel="stylesheet" href="./mobileWidth.css" />
  </head>
  <body style="width: 375px">
    <div class="add-new-card">
      <div class="ui-bars-status-bars-white-base">
        <div class="time-style">
          <span class="container"> 9:41 </span>
        </div>
        <div class="container-4">
          <img
            class="mobile-signal"
            src="../assets/vectors/mobileSignal18_x2.svg"
          />
          <img class="wifi" src="../assets/vectors/wifi28_x2.svg" />
          <img class="battery" src="../assets/vectors/battery10_x2.svg" />
        </div>
      </div>
      <div class="group-25">
        <div class="left-arrow-1">
          <img class="vector" src="../assets/vectors/vector97_x2.svg" />
        </div>
        <div class="add-new-card-1">Add New Card</div>
        <img class="bell-1" src="../assets/vectors/bell16_x2.svg" />
      </div>
      <div class="container-2">
        <div class="group-104">
          <img class="qr-code-1" src="../assets/vectors/qrCode1_x2.svg" />
          <span class="scan-your-card"> Scan Your Card </span>
        </div>
        <div class="group-105">
          <div class="card-number">Card Number</div>
          <div class="container-3">
            <span class="container-1"> +5484 2458 4584 6987 </span>
          </div>
        </div>
        <div class="container">
          <div class="group-109">
            <div class="expiration-date">Expiration Date</div>
            <div class="container-1">
              <div class="group-1131">
                <span class="container-3"> 06 </span>
                <div class="group-102">
                  <img class="line-15" src="../assets/vectors/line151_x2.svg" />
                </div>
              </div>
              <div class="group-114">
                <span class="container-4"> 15 </span>
                <div class="group-1021">
                  <img
                    class="line-151"
                    src="../assets/vectors/line154_x2.svg"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="group-107">
            <div class="cvv-cvc">CVV / CVC</div>
            <div class="group-113">
              <div class="group-112">
                <span class="container-2"> 456 </span>
              </div>
            </div>
          </div>
        </div>
        <div class="group-108">
          <div class="card-holder-name">Card Holder Name</div>
          <div class="container-5">
            <span class="aosh-howard"> Aosh Howard </span>
          </div>
        </div>
        <div class="group-33">
          <span class="add-my-card"> Add my card </span>
        </div>
      </div>
    </div>
  </body>
</html>
