<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirm texi</title>
    <link rel="stylesheet" href="confirmTexi.css" />
    <link rel="stylesheet" href="./mobileWidth.css" />
  </head>
  <body>
    <div class="confirm-texi">
      <div class="ui-bars-status-bars-white-base">
        <div class="time-style">
          <span class="container"> 9:41 </span>
        </div>
        <div class="container-4">
          <img
            class="mobile-signal"
            src="../assets/vectors/mobileSignal15_x2.svg"
          />
          <img class="wifi" src="../assets/vectors/wifi20_x2.svg" />
          <img class="battery" src="../assets/vectors/battery7_x2.svg" />
        </div>
      </div>
      <div class="group-25">
        <div class="list-menu-1">
          <img class="vector" src="../assets/vectors/vector92_x2.svg" />
        </div>
        <div class="alaska">Alaska</div>
        <img class="bell-1" src="../assets/vectors/bell18_x2.svg" />
      </div>
      <div class="mask-group">
        <div class="group-35">
          <div class="container-3">
            <div class="image-5"></div>
            <div class="image-4"></div>
          </div>
          <div class="image-3"></div>
          <div class="image-2"></div>
          <div class="image-6"></div>
          <div class="image-7"></div>
        </div>
        <img class="line-5" src="../assets/vectors/line5_x2.svg" />
        <div class="your-location-1">
          <div class="ellipse-61"></div>
        </div>
        <div class="your-location">
          <div class="ellipse-6"></div>
        </div>
        <div class="container">
          <div class="group-63">
            <div class="select-payment">Select Payment</div>
            <div class="group-60">
              <div class="container-2">
                <div class="group-55">
                  <img class="group" src="../assets/vectors/group18_x2.svg" />
                  <div class="group-1">
                    <img
                      class="vector-5"
                      src="../assets/vectors/vector85_x2.svg"
                    />
                    <img
                      class="vector-4"
                      src="../assets/vectors/vector28_x2.svg"
                    />
                  </div>
                </div>
                <div class="container-1">
                  <div class="cash-payment">Cash Payment</div>
                  <span class="defult-method"> Defult method </span>
                </div>
              </div>
              <div class="group-54">
                <div class="ellipse-8"></div>
              </div>
            </div>
            <div class="group-59">
              <div class="group-58">
                <img class="group-57" src="../assets/vectors/group572_x2.svg" />
              </div>
              <div class="container-5">
                <div class="master-card">Master Card</div>
                <span class="container-1"> **** **** **** 4584 </span>
              </div>
            </div>
            <div class="line-11"></div>
          </div>
          <div class="group-62">
            <div class="promo-code">Promo Code</div>
            <div class="group-61">
              <span class="enter-promo-code"> Enter Promo Code </span>
            </div>
          </div>
          <div class="group-33">
            <span class="confirm-taxi"> Confirm taxi </span>
          </div>
          <img class="rectangle-2" src="../assets/vectors/rectangle4_x2.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
